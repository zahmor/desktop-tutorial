<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>21.3</title>
</head>

<body>

  <script>
    const users = [{
        id: 167464,
        firstName: "Jimmy",
        lastName: "Arnold",
        email: "jimmya@gmail.com",
      },
      {
        id: 578447,
        firstName: "Martha",
        lastName: "Goldman",
        email: "gold@hotmail.com",
      },
      {
        id: 864578,
        firstName: "Tim",
        lastName: "Burton",
        email: "timmy.hotmail.com",
      },
    ];


    users.forEach((el, index) => {
      let myOrderedlist = document.createElement("ol");
      myOrderedlist.innerHTML = `<li>${el.firstName}</li> <li>${el.lastName}</li>`;
      myOrderedlist.setAttribute('data-id' , `${el.id}`);
      myOrderedlist.style.listStyle = "none";
      document.body.appendChild(myOrderedlist);
    });
  </script>
</body>

</html>
