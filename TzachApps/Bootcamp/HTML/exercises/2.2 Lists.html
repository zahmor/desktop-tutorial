<!-- 2.2 Lists -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2.2 Lists</title>
</head>
<body>		
	    <p style="color:blue"> <strong><u><em>First list</em></u></strong>
			<!-- Ordered list -->
			<ul style="color:blue">
				<li>Coffee</li>
				<li>Tea</li>
				<li>Milk</li>
			</ul>
		</p>
		<p style="color:red">Second list
			<!-- Unorderlist -->
			<ol style="color:red"">
				<li>Item 1</li>
				<li>Item 2</li>
				<li>Item 3</li>
				<li>Item 4</li>
				<li>Item 5</li>
			</ol>
		</p>
		<!-- Squares -->
		<p style="list-style: square;">  Third list 
			<!-- Ordered list -->
			<ul>
				<li>Coffee</li>
				<li>Tea</li>
				<li>Milk</li>
			</ul>
		</p>
	</p>
</body>
</html>
