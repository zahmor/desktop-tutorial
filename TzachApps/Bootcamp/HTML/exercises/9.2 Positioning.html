<!-- 9.2 Positioning -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9.2 Positioning</title>
  <style>
    #outer {
      width: 100px;
      height: 100px;
      background: darkcyan;
      margin: 50px;
      font-size: 26px;
    }

    #inner {
      width: 50px;
      height: 50px;
      background: lightgreen;
      /* we nee it to be relative to the ourter div */
      position: relative;
      top: 10px;
    }
  </style>

</head>

<body>
  <div id="outer">
    Box title
    <div id="inner"></div>
  </div>
</body>

</html>
