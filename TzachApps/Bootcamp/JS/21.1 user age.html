 <!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>21.1 Age check</title>
 </head>

 <body>

   <input placeholder="Enter your age" type="number">
   <button class="ageButton">Check</button>

   <script>
     const usersAnswer = document.querySelector(`input`)
     const button = document.querySelector(`.ageButton`)

     const handleAnswer = () => {
       if (usersAnswer.value >= 18) {
         alert(`you can drink`)
       } 
       else {
         alert(`You're too young`)
       }
     }
     button.addEventListener('click', handleAnswer)
   </script>
 </body>

 </html>
